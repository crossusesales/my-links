<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お申し込みはこちら</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF); /* 空のような背景 */
        }
        h1 {
            text-align: center;
            color: #20AEE5; /* タイトルの色 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* タイトルに影を追加 */
        }
        .link-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9); /* 背景を少し透過させる */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .link-item {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white; /* ボタンの文字色 */
            padding: 10px;
            display: block;
            background-color: #20AEE5; /* ボタンの背景色 */
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s, transform 0.3s; /* ホバー時の変化 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ボタンの影 */
        }
        a:hover {
            background: #1a9ac8; /* ホバー時の色 */
            transform: translateY(-2px); /* クリックボタンの3D効果 */
        }
    </style>
</head>
<body>

<div class="link-container">
    <h1>お申し込みはこちら</h1>
    <div class="link-item">
        <a href="https://airregi.jp/payment/rpy/contract/entry/?invitation_Code=AOA133" target="_blank">Airペイ申込はこちら</a>
    </div>

    </div>
    <div class="link-item">
        <a href="https://user.bell-face.com/l/9115d9284a?fromfiles=1" target="_blank">Airレジオーダーの無料特典</a>
    </div>
</div>

</body>
</html>
